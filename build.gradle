plugins {
    id 'java'
    id 'io.freefair.lombok' version '8.4'
    id 'io.qameta.allure' version '2.11.2'
}

group = 'org.example'
version = '1.2'

repositories {
    mavenCentral()
}

compileJava {
    options.encoding = 'UTF-8'
}
compileTestJava {
    options.encoding = 'UTF-8'
}

tasks {
    wrapper {
        gradleVersion = '8.5'
        distributionType = Wrapper.DistributionType.ALL
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'com.codeborne:selenide:7.0.4'
    testImplementation 'io.qameta.allure:allure-selenide:2.25.0'
    testImplementation 'io.qameta.allure:allure-junit5:2.25.0'
    testImplementation 'net.datafaker:datafaker:2.0.2'
    testImplementation 'commons-dbutils:commons-dbutils:1.8.1'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.16.1'
    testImplementation 'com.mysql:mysql-connector-j:8.3.0'
    testImplementation 'org.postgresql:postgresql:42.7.1'
    testImplementation 'org.apache.commons:commons-lang3:3.14.0'
}

test {
    testLogging.showStandardStreams = true
    useJUnitPlatform()
    systemProperty 'selenide.headless', System.getProperty('selenide.headless')
    systemProperty 'junit.jupiter.extensions.autodetection.enabled', true
    systemProperty 'aqa-diploma.localhostURL', 'http://localhost:8080'
    systemProperty 'aqa-diploma.datajsonLocation', System.getProperty('emulator.data', 'gate-emulator/data.json')
    systemProperty 'aqa-diploma.secondstowait', 20
    systemProperty 'db.url', System.getProperty('db.url', 'jdbc:postgresql://localhost:5432/app')
    systemProperty 'db.user', System.getProperty('db.user', 'app')
    systemProperty 'db.password', System.getProperty('db.password', 'pass')
}