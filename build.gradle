plugins {
    id 'java'
    id 'io.freefair.lombok' version '8.4'
    id 'io.qameta.allure' version '2.11.2'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'com.codeborne:selenide:6.19.1'
    testImplementation 'io.qameta.allure:allure-selenide:2.24.0'
    testImplementation 'io.qameta.allure:allure-junit5:2.24.0'
    testImplementation 'net.datafaker:datafaker:1.9.0'
    testImplementation 'commons-dbutils:commons-dbutils:1.8.1'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.16.0'
    testImplementation 'com.mysql:mysql-connector-j:8.2.0'
    testImplementation 'org.postgresql:postgresql:42.7.0'
    testImplementation 'org.apache.commons:commons-lang3:3.14.0'
}

test {
    testLogging.showStandardStreams = true
    useJUnitPlatform()
    systemProperty 'selenide.headless', System.getProperty('selenide.headless')
    systemProperty 'junit.jupiter.extensions.autodetection.enabled', true
    systemProperty 'aqa-diploma.localhostURL', 'http://localhost:8080'
    systemProperty 'aqa-diploma.datajsonLocation', System.getProperty('emulator.data', 'gate-emulator/data.json')
    systemProperty 'aqa-diploma.secondstowait', 20
    systemProperty 'db.url', System.getProperty('db.url', 'jdbc:mysql://localhost:3306/app')
    systemProperty 'db.user', System.getProperty('db.user', 'app')
    systemProperty 'db.password', System.getProperty('db.password', 'pass')
}